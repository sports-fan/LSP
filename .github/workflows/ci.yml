---
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Typecheck
        run: bundle exec srb tc

      - name: Lint Ruby files
        run: bin/rubocop

      - name: Run tests
        run: bundle exec rake
